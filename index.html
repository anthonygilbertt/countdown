    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("April 5, 2024 12:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var differenceBetweenThenAndNow = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(differenceBetweenThenAndNow / (1000 * 60 * 60 * 24));
            var hours = Math.floor((differenceBetweenThenAndNow % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((differenceBetweenThenAndNow % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((differenceBetweenThenAndNow % (1000 * 60)) / 1000);
            // var months = Math.floor(differenceBetweenThenAndNow / )
            var months = days / 30;
            var years = months / 12;


            // Output the result in an element with id="demo"
            console.log('years: ', years)
            console.log('months: ', months)
            console.log('days: ', days);

            document.getElementById("demo").innerHTML = years + "y " + months + "m " + days + "d " + hours + "h " +
                minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (differenceBetweenThenAndNow < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
