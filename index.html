<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time without Alcohol</title>
  </head>

  <body>
    <div class="content">
      <h1 class="hi-mom"><u>Contract Countdown</u></h1>
      <h5 class="hi-mom" id="targetDate"></h5>
      <h5 class="hi-mom" id="remainingMonths"></h5>
      <h5 class="hi-mom" id="remainingDays"></h5>
      <h5 class="hi-mom" id="remainingHours"></h5>
      <h5 class="hi-mom" id="remainingMinutes"></h5>
      <h5 class="hi-mom" id="remainingSeconds"></h5>
      <div class="bob">
        <img
          src="https://media.tenor.com/SBTlv9qozLgAAAAC/spongebob-waiting.gif"
          alt=""
          class="gif"
        />
      </div>
    </div>
  </body>
  <!-- Add CSS -->
  <style>
    .content {
      margin: 0 auto;
      width: 600px;
      text-align: center;
    }

    img {
      border-radius: 50%;
    }

    body {
      background-color: gray;
    }

    .hi-mom {
      color: blueviolet;
      font-size: 25px;
      padding: -20px;
    }
  </style>
  <script type="text/javascript">
    function countdownToApril24() {
      // Set the target date to count down to
      var targetDate = new Date("2024-04-24 ");
      var currentDate = new Date();

      let timeDifference = targetDate - currentDate;

      if (timeDifference < 0) {
        console.log("Countdown is over. April 24th, 2024 has already passed ");
        return;
      }

      // Calculate the remaining days, hours, minutes, and seconds
      let remainingSeconds = Math.floor(timeDifference / 1000);
      let remainingMinutes = Math.floor(remainingSeconds / 60);
      let remainingHours = Math.floor(remainingMinutes / 60);
      let remainingDays = Math.floor(remainingHours / 24);
      let remainingMonths = Math.floor(remainingDays / 30);

      remainingSeconds %= 60;
      remainingMinutes %= 60;
      remainingHours %= 24;
      remainingDays %= 30;

      // document.getElementById(targetDate).innerHTML = targetDate;
      // document.getElementById('targetDate').innerHTML = 'Total: ' + timeDifference;
      document.getElementById("remainingMonths").innerHTML =
        " Months: " + remainingMonths;
      document.getElementById("remainingDays").innerHTML =
        " Days: " + remainingDays;
      document.getElementById("remainingHours").innerHTML =
        " Hours: " + remainingHours;
      document.getElementById("remainingMinutes").innerHTML =
        " Minutes: " + remainingMinutes;
      document.getElementById("remainingSeconds").innerHTML =
        " Seconds: " + remainingSeconds;
    }

    // Update the countdown every second
    setInterval(countdownToApril24, 1000);
  </script>
</html>
